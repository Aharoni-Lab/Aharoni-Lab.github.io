<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="{{ '/assets/css/fontawesome.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="{{ '/assets/css/solid.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="{{ '/assets/css/brands.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="{{ '/assets/css/v5-font-face.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">

<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/assets/images/favicon-128x128.png">
<link rel="manifest" href="/manifest.webmanifest">

<noscript>
  <link rel="stylesheet" href="{{ '/assets/css/fontawesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/solid.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/brands.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/v5-font-face.min.css' | relative_url }}">
</noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
